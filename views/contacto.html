            <section class="section1 container-fluid">
                <h1 class="section1__title">Muy pro kids - Contacto</h1>
                <div>
                    <form action="" class="section1__form col-10 col-md-6">
                        <fieldset>
                            <legend class="form__legend pb-2">Envíanos tu mensaje!</legend>
                            <div>
                                <label class="form-label" for="name">Nombre y Apellido</label>
                                <br />
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre y apellido" />
                            </div>
                            <br />
                            <div>
                                <label class="form-label" for="email">Correo Electrónico</label>
                                <br />
                                <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" />
                            </div>
                            <br />
                            <div>
                                <label class="form-label" for="mensaje">Tu mensaje</label>
                                <br />
                                <textarea class="form-control" id="mensaje" name="mensaje" placeholder="ingrese aquí su mensaje" rows="3"></textarea>
                            </div>

                            <div>
                                <label class="form__label" for="newsletterSubscription">Deseas recibir nuestro newsletter?</label>

                                <input type="checkbox" class="formInput__checkbox" name="newsletter" id="newsletterSubscription" value="ok" />
                                <br />
                            </div>

                            <div>
                                <label class="form__label" for="pais">De dónde nos escribes?</label>
                                <select class="formInput__select" name="pais" id="pais">
                                    <option value="arg">Argentina</option>
                                    <option value="uru">Uruguay</option>
                                    <option value="chi">Chile</option>
                                    <option value="para">Paraguay</option>
                                    <option value="bol">Bolivia</option>
                                    <option value="otro">otro</option>
                                </select>
                                <br />
                            </div>

                            <input class="form__button" type="submit" value="Enviar" name="" id="botonEnviar" />
                            <input class="form__button" type="reset" value="Borrar" name="" id="botonBorrar" />
                        </fieldset>
                    </form>
                </div>
